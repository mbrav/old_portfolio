<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>oulipo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <style>
      * {
          padding: 0;
          margin: 0;
      }

      body {
          background-color: #BCD0FF;
          font-family: Futura;
      }

      header {
          height: 150px;
          background-color: #608FD0;
      }

      main {
          width: 500px;
          margin: 0 auto;
          padding: 10px;
          text-align: center;
      }

      h1 {
          text-align: center;
          color: white;
          font-size: 70px;
          text-shadow: -3px 2px black, -5px 5px white;
      }

      /*Every first span*/
      h1 span:nth-child(4n+1) {
          color: #FFEB3B;
      }

      /*Every second span*/
      h1 span:nth-child(4n+2) {
          color: #2196F3;
      }

      /*Every third span*/
      h1 span:nth-child(4n+3) {
          color: #F44336;
      }

      /*Every fourth span*/
      h1 span:nth-child(4n+4) {
          color: #4CAF50;
      }

      div.one {
          margin: 0 auto;
          background-color: #60D07E;
          height: 120px;
      }

      div.two {
          margin: 0 auto;
          background-color: #DEDB3D;
          height: 120px;
      }

      .poemTitle {
          background-color: #D4493F;
          height: 90px;
      }

      h2 {
          width: 500px;
          font-size: 40px;
          margin: 0 auto;
          padding-top: 30px;
          color: white;
          text-shadow: -2px 2px 0 black;
          text-align: center;
          /*position: absolute;*/
      }

      .paragraph {
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .enter {
          border: 0px white;
          /*border-radius: 5px;*/
          border-style: solid;
          background-color: #608FD0;
          color: white;;

          margin-top: 17px;
          height: 200px;
          width: 300px;

          font-size: 30px;
      }

      .button {
          font-family: Futura;
          font-size: 20px;
          border-style: solid;;
          border-width: 2px;
          border-color: #FFEB3B;
          background-color: #608FD0;
          color: #FFEB3B;
          margin-top: 20px;
          display: inline-block;
          height: 40px;
          width: 200px;
      }

      .output {
        width: 500px;
        margin: 0 auto;
      }

      #off {
        color: black;
      }

      #on {
        color: white;
      }
    </style>
  </head>
  <body>
      <header>
          <h1><span>O</span><span>u</span><span>l</span><span>i</span><span>p</span><span>o</span><span>o</span><span>o</span><span>o</span><span>o</span><span>!</span></h1>
      </header>
      <div class="one">
          <h2>1. Paste the words in!</h2>
      </div>
      <div class="two">
          <h2>2. Press submit</h2>
      </div>
      <main>
          <input type="text" class="enter" value="your words..." id="inputField" autofocus/>
          <p>

          </p>
          <input type="button" class="button" value="SUBMIT" OnClick="generate()"/>
      </main>
  </body>
  <script src="../p5.min.js"></script>
  <script src="../p5.dom.js"></script>
  <script src="script.js"></script>
</html>
