<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flesch </title>
  <script src="../p5.min.js" type="text/javascript"></script>

  <script src="../p5.dom.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>

  <style>

    * {
      padding: 0px;
    }

    body {
      padding: 0px 20px;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }

    #dropzone {
      padding: 20px;
      border-style: dotted;
      width: 200px;
      text-align: center;
    }

  </style>
</head>
<body>
  <h1>Flesch index reader/generator</h1>
  <p>Load text from file or in text box.</p>
  <p>
    <div id="dropzone">Drag in a file here</div>
  <p>
    <textarea id="textinput" rows="10" cols="80">Enter some text</textarea><br>
    <button id="submit">Submit</button>
  </p>
</body>
</html>
