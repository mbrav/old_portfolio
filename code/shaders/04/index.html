      <!-- SHADER GETS DRAWN HERE -->

    <script id="vertexShader" type="x-shader/x-vertex">
    void main() {
      gl_Position = vec4( position, 1.0 );
    }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">

    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;

    void main(){
      vec2 st = gl_FragCoord.xy/u_resolution.xy;
      st *= 4.0;
      st = fract(st); // Wrap
      vec3 color = vec3(0.0);

      vec2 pos = vec2(0.5)-st;

      float r = length(pos)*1.0;
      float a = atan(pos.y,pos.x);

      float f = sin(a*2.+u_time);
      // f = abs(cos(a*2.));
      // f = abs(cos(a*2.5))*.5+.3;
      // f = abs(cos(a*12.)*sin(a*3.+u_time))*.8+.1;
      // f = step(0.668, cos(a/3.081*(9.0+u_time)));

      color = vec3( 1.-step(sin(r*u_time),r,1.-step(cos(r*u_time),r),1.-step(sin(r*u_time),r));

      gl_FragColor = vec4(color, 1.0);
    }

</script>
